name: CD - Deploy to AWS EC2

on:
  push:
    branches: [main]
  workflow_dispatch:

env:
  JAVA_VERSION: "21"

jobs:
  # ---------------------------------------------------------------------------
  # Phase 1: Run all unit tests before any deployment
  # ---------------------------------------------------------------------------
  test:
    name: Test ${{ matrix.service }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        service:
          - auth-service
          - patient-service
          - billing-service
          - analytics-service
          - api-gateway
    defaults:
      run:
        working-directory: ${{ matrix.service }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Run tests
        run: |
          chmod +x ./mvnw
          ./mvnw verify -B

  # ---------------------------------------------------------------------------
  # Phase 2: Build Docker images and push to Docker Hub
  # ---------------------------------------------------------------------------
  build-and-push:
    name: Build & Push ${{ matrix.service }}
    runs-on: ubuntu-latest
    needs: test
    strategy:
      matrix:
        service:
          - auth-service
          - patient-service
          - billing-service
          - analytics-service
          - api-gateway
    steps:
      - uses: actions/checkout@v4

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build, tag, and push Docker image
        env:
          IMAGE_TAG: ${{ github.sha }}
          REPO: ${{ secrets.DOCKERHUB_USERNAME }}/${{ matrix.service }}
        run: |
          docker build \
            -t $REPO:$IMAGE_TAG \
            -t $REPO:latest \
            -f ${{ matrix.service }}/Dockerfile \
            ${{ matrix.service }}
          docker push $REPO:$IMAGE_TAG
          docker push $REPO:latest

  # ---------------------------------------------------------------------------
  # Phase 3: Deploy to EC2 via SSH
  # ---------------------------------------------------------------------------
  deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    needs: build-and-push
    steps:
      - uses: actions/checkout@v4

      - name: Write PEM key to file
        run: |
          echo "${{ secrets.EC2_SSH_KEY }}" > ec2-key.pem
          chmod 600 ec2-key.pem

      - name: Copy docker-compose.yml to EC2
        run: |
          for i in 1 2 3 4 5; do
            scp -i ec2-key.pem \
              -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=30 \
              -o ServerAliveCountMax=10 \
              -o ConnectTimeout=30 \
              docker-compose.yml \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }}:~/app/docker-compose.yml && break
            echo "‚ö†Ô∏è SCP attempt $i failed, retrying in 15s..."
            sleep 15
          done

      - name: Setup and Deploy services on EC2
        run: |
          for i in 1 2 3 4 5; do
            ssh -i ec2-key.pem \
              -o StrictHostKeyChecking=no \
              -o ServerAliveInterval=30 \
              -o ServerAliveCountMax=10 \
              -o ConnectTimeout=30 \
              ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << DEPLOY_SCRIPT && break
          set -e

          # --- Setup ---
          mkdir -p ~/app

          # Install Docker if not present
          if ! command -v docker &> /dev/null; then
            echo "üì¶ Installing Docker..."
            sudo apt-get update -y
            sudo apt-get install -y ca-certificates curl
            sudo install -m 0755 -d /etc/apt/keyrings
            sudo curl -fsSL https://download.docker.com/linux/ubuntu/gpg -o /etc/apt/keyrings/docker.asc
            sudo chmod a+r /etc/apt/keyrings/docker.asc
            echo "deb [arch=\$(dpkg --print-architecture) signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/ubuntu \$(. /etc/os-release && echo "\$VERSION_CODENAME") stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
            sudo apt-get update -y
            sudo apt-get install -y docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin
            sudo usermod -aG docker \$USER
            sudo systemctl enable docker
            sudo systemctl start docker
            echo "‚úÖ Docker installed"
          else
            echo "‚úÖ Docker already installed"
          fi

          # --- Deploy ---
          cd ~/app

          # Login to Docker Hub
          echo "${{ secrets.DOCKERHUB_TOKEN }}" | \
            sudo docker login --username ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin

          # Set image references for docker compose
          export IMAGE_TAG="${{ github.sha }}"
          export DOCKERHUB_USERNAME="${{ secrets.DOCKERHUB_USERNAME }}"

          # Pull latest images
          sudo -E docker compose pull

          # Start infrastructure first
          sudo -E docker compose up -d --remove-orphans --no-deps kafka auth-service-db patient-service-db billing-service

          # Wait for infrastructure to be ready
          echo "‚è≥ Waiting for infrastructure containers..."
          for j in \$(seq 1 40); do
            if sudo docker exec kafka /opt/kafka/bin/kafka-topics.sh --bootstrap-server localhost:9092 --list > /dev/null 2>&1; then
              echo "‚úÖ Kafka is ready"
              break
            fi
            echo "  Waiting for Kafka... (\$j/40)"
            sleep 5
          done

          for j in \$(seq 1 20); do
            if sudo docker exec auth-service-db pg_isready -U admin_user > /dev/null 2>&1 && \
               sudo docker exec patient-service-db pg_isready -U admin_user > /dev/null 2>&1; then
              echo "‚úÖ Databases are ready"
              break
            fi
            echo "  Waiting for databases... (\$j/20)"
            sleep 3
          done

          # Now bring up all app services
          sudo -E docker compose up -d --remove-orphans

          # Wait for app services to start
          echo "‚è≥ Waiting 30s for app services to start..."
          sleep 30

          echo "=== Container Status ==="
          sudo -E docker compose ps

          # Basic health checks
          echo "=== Health Checks ==="
          for port in 4005 4001 4002 4000 4004; do
            if curl -sf -o /dev/null --max-time 5 http://localhost:\$port; then
              echo "‚úÖ Port \$port is responding"
            else
              echo "‚ö†Ô∏è  Port \$port is not responding yet"
            fi
          done
          DEPLOY_SCRIPT
            echo "‚ö†Ô∏è SSH attempt $i failed, retrying in 15s..."
            sleep 15
          done

      - name: Cleanup PEM key
        if: always()
        run: rm -f ec2-key.pem

  # ---------------------------------------------------------------------------
  # Phase 4: Integration tests against the deployed EC2 instance
  # ---------------------------------------------------------------------------
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: deploy
    defaults:
      run:
        working-directory: integration-tests
    steps:
      - uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: temurin
          cache: maven

      - name: Run integration tests against EC2
        env:
          BASE_URL: http://${{ secrets.EC2_HOST }}:4004
        run: |
          mvn verify -B \
            -Dbase.url="$BASE_URL"
